<!DOCTYPE html>
<html lang="en">
<head>

<title>JavaScript Quiz and Weather App</title>

<link rel="stylesheet" href="styles.css">
</head>
<body>

<h1>JavaScript Quiz and Weather App</h1>

<div class="quiz-container">
    <h2>JavaScript Quiz</h2>
    <div id="quiz"></div>
    <button id="submitQuiz">Submit Quiz</button>
    <div id="quizResult" class="result"></div>
</div>

<div class="weather-container">
    <h2>Check Weather by Pincode</h2>
    <input type="text" id="pincode" placeholder="Enter pincode">
    <button id="getWeather">Get Weather</button>
    <div id="weatherResult" class="result"></div>
</div>

<script src="script.js"></script>
</body>
</html>
